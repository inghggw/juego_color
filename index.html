<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Game for Kids</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Can you find the correct color?</h1>

  <button id="startButton" class="start-button">Start</button>

  <div id="instruction" class="instruction-text"></div>

  <div class="color-box-container" style="display: none;">
    <div class="color-box" id="colorBox1">
      <img class="color-image" src="img/joker.png" alt="color image" />
    </div>
    <div class="color-box" id="colorBox2">
      <img class="color-image" src="img/joker.png" alt="color image" />
    </div>
    <div class="color-box" id="colorBox3">
      <img class="color-image" src="img/joker.png" alt="color image" />
    </div>
  </div>

  <div id="result" class="result-text"></div>

  <script src="script.js"></script>
</body>
</html>
